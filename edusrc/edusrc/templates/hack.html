        .waf-row {
            float: left;
            width: 33.333333%;
            height: 100%;
        }
        
        .title {
            text-align: center;
            margin: 0 auto;
        }
        .title-txt {
            display: inline-block;
            padding: 20px;
            margin: 20px;
            font-size: 2em;
            font-weight: 600;
            color: rgb(120, 20, 20)
        }
        
        #info {
            width: 800px;
            border: 5px solid #ffb71a;
            margin: 20px auto 0;
            border: 1px solid rgba(52, 128, 162, 0.8);

        }
        
        .info-tip {
            text-align: left;
            padding: 10px;
            color: red;
        }
        
        .info-span {
            display: inline-block;
            color: green;
            font-size: 18px;
            font-weight: 700;
            width: 120px;
            left: 0;
            text-align: right;
            margin:5px 0;

        }
        
        .info-error {
            display: block;
            text-align: center;
            color: #0088cc;
            margin: 10px auto;
        }
        
        .copyright {
            font-size: 18px;
            text-align: center;
            height: 34px;
            line-height: 34px;
            margin-bottom: 50px;
            color: rgb(180, 180, 180);
        }
        .header{
            margin: 100px auto 0;
            background: #f7f7f7;
        }
        .arrow{
            position: absolute;
            top: 50%;
            left: 320px;
            width: 600px;
            z-index:99;
            width: 590px;
        }
        .arrow-body{
            float: left;
            display: inline-block;
            height: 10px;
            background-color: #D0D0D0;
            width: 94%;
            margin-top: 5px;
            z-index:98;
        }
        .arrow-footer{
            float: left;
            border: 10px solid transparent;
            border-left: 20px solid #D0D0D0;
            top: 20px;
            z-index:97;
        }

    <script>
        function urlCode(str) {
            var result = "";
            for (var i = 0; i < str.length; i++)
                if (str != "") {
                    result += '&#' + str.charCodeAt(i) + ';';
                }
            return result;
        }
        Date.prototype.format = function(format) {
            var o = {
                "M+": this.getMonth() + 1,
                "d+": this.getDate(),
                "h+": this.getHours(),
                "m+": this.getMinutes(),
                "s+": this.getSeconds(),
                "q+": Math.floor((this.getMonth() + 3) / 3),
                "S": this.getMilliseconds()
            };
            if (/(y+)/.test(format)) format = format.replace(RegExp.$1,
                (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(format))
                    format = format.replace(RegExp.$1,
                        RegExp.$1.length == 1 ? o[k] :
                        ("00" + o[k]).substr(("" + o[k]).length));
            return format;
        };
        var url = document.URL;
        url = encodeURI(url);
        var user_agent = urlCode(navigator.userAgent);
        var from = urlCode(document.referrer);
        var now = new Date().format("yyyy-MM-dd hh:mm:ss");
        var content = '<div class="info-tip"><div class="info-span">当前网址：</div>' +
